{% extends "post/layout.html" %}

{% block content %}
    <h1> Welcome, {{ request.user.first_name }}</h1>

    <form method="POST" action="{% url 'users:index' %}" enctype="multipart/form-data" id='form'>
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Update" class="btn btn-success" id="form-btn">
        <input type="submit" value="Save" class="btn btn-success" id="form-save">
    </form>

    <style>
        form{
            margin: 2%;
        }

        .pic{
            width: 30%;
        }

        input, label{
            margin: 1% 0;
            -webkit-margin-collapse: collapse;
        }

        #form-save{
            display: none;
        }
    </style>

    <script>
        var form = document.getElementById("form");
        var form_btn = $("#form-btn")
        var first_name = $("#id_first_name")

        $("#id_linked_in").addClass("form-control");

        function toggle_form(val){
            var elements = form.elements;
            for (var i = 0, len = elements.length; i < len; ++i) {
                elements[i].readOnly = val;
            }
        }

        $(window).on("load", e => {
            toggle_form(true)
        })

        form_btn.on('click', e => {
            e.preventDefault()
            toggle_form(false)
            $("#form-save").css("display", "block")
            form_btn.css("display", "none")
            first_name.focus();
        })
    </script>

{% endblock %}
