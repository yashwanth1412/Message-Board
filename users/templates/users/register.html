{% extends "post/layout.html" %}

{% block content %}
    <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{field.label}}
            {{field}}
            {% for error in field.errors %}
                <div class="alert alert-danger">
                    <strong>{{ error | escape }}</strong>
                </div> 
            {% endfor %}
        {% endfor %}
        <input type="submit" value="Register" class="btn btn-success">
    </form>

    <style>
        form{
            margin: 2%;
        }

        .btn{
            margin-top: 1%;
        }
    </style>
{% endblock %}
