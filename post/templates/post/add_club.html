{% extends "post/layout.html" %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            {{field.label}}
            {{field}}
            {% for error in field.errors %}
                <div class="alert alert-danger">
                    <strong>{{ error | escape }}</strong>
                </div> 
            {% endfor %}
        {% endfor %}
        <input type="submit" value="Create Group" class="btn btn-success">
    </form>
{% endblock %}
